<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División en 3 partes</title>
    <style>
        .contenedor {
            display: flex; 
        }
        .seccion {
            flex: 1; 
            border: 1px solid black; 
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="seccion seccion-izquierda">
            <h2>Sección Izquierda</h2>
            <p>Hola , soy Wilfred Bienvenidos a nuestro pequeño programa.</p>
        </div>
        <div class="seccion seccion-centro">
            <h2>Sección </h2>
            <p>Contenido de la sección central. Aquí puedes poner tu código para la rama central.</p>
        </div>
        <div class="seccion seccion-derecha">
            <h1>Ricardo Salas</h1>
            <div class="info">
                <p>Estudiante de Informática</p>
                <p>Instituto Universitario Jesús Obrero (IUJO)</p>
                <p class="semestre">5to Semestre</p>
            </div>
        </div>
    </div>
</body>
</html>
